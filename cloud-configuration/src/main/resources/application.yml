# 节点信息
system:
  node:
    name: node-1
  log:
    path: logs
# 日志配置
logging:
  config: classpath:logback-spring.xml

spring:
  application:
    name: cloud-configuration
  redis:
    # Redis数据库索引
    database: 0
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:
    lettuce:
      pool:
        # 连接池最大连接数
        max-active: 8
        # 连接池最大阻塞等待时间
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
    # 连接超时时间
    timeout: 2000ms


